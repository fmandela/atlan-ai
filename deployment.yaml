apiVersion: v1
kind: Service
metadata:
  name: atlas-api
spec:
  selector:
    app: atlas-api
  ports:
    - protocol: "TCP"
      port: 3000
      targetPort: 3000
  type: LoadBalancer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: atlas-api
spec:
  selector:
    matchLabels:
      app: atlas-api
  replicas: 5
  template:
    metadata:
      labels:
        app: atlas-api
    spec:
      containers:
        - name: atlas-api
          image: atlas-api
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          resources:
          requests:
            cpu: "200m"